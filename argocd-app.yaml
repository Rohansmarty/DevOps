	apiVersion: argoproj.io/v1alpha1
	kind: Application
	metadata:
	  name: devops-java-app
	  namespace: argocd
	spec:
	  project: default
	  source:
	    repoURL: https://github.com/Rohansmarty/DevOps.git
	    targetRevision: main
	    path: k8s
	  destination:
	    server: https://kubernetes.default.svc
	    namespace: default
	  syncPolicy:
	    automated:
	      prune: true
	      selfHeal: true
	    syncOptions:
	      - CreateNamespace=true
